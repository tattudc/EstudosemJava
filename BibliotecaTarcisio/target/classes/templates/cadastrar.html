<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            <span><img th:src="@{https://static.vecteezy.com/system/resources/previews/000/297/034/non_2x/vector-a-blank-open-book.jpg}" height="50px" width="50px"></span>
            Cadastro de Livros
            <span><img th:src="@{https://static.vecteezy.com/system/resources/previews/000/297/034/non_2x/vector-a-blank-open-book.jpg}" height="50px" width="50px"></span>
        </h1>
        <form action="#" th:action="@{/salvar}" method="post" th:object="${livros}" class="text-center">
            <div class="form-group">
                <label for="inputUrl">URL Imagem: </label>
                <input type="text" th:field="*{urlImage}" id="inputUrl" name="urlImage" class="form-control">
                <p th:if="${#fields.hasErrors('urlImage')}" th:errors="*{urlImage}" class="text-danger"></p>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="inputTitulo">Titulo: </label>
                    <input type="text" th:field="*{titulo}" id="inputTitulo" name="titulo" class="form-control" >
                    <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></p>
                </div>
                <div class="form-group col">
                    <label for="inputCategoria">Categoria: </label>
                    <input type="text" th:field="*{categoria}" id="inputCategoria" name="categoria" class="form-control">
                    <p th:fields="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescricao">Descrição: </label>
                <input type="text" th:field="*{descricao}" id="inputDescricao" name="descricao" class="form-control">
                <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></p>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="inputEditora">Editora: </label>
                    <input type="text" th:field="*{editora}" id="inputEditora" name="editora" class="form-control">
                    <p th:if="${#fields.hasErrors('editora')}" th:errors="*{editora}" class="text-danger"></p>
                </div>
                <div class="form-group col">
                    <label for="inputAno">Ano: </label>
                    <input type="number" th:field="*{anoLancamento}" id="inputAno" name="anoLancamento" class="form-control">
                    <p th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}" class="text-danger"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-success text-center">Salvar</button>
        </form>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
